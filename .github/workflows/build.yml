name: Build and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: cargo clippy --all-features --release --verbose
    - name: Build
      run: cargo build --all-features --release --verbose
    - name: Run tests
      run: cargo test --all-features --release --verbose
    - name: Build documentation
      run: cargo doc --all-features --release --verbose
    - name: Save files
      uses: actions/upload-artifact@v4
      with:
        name: iseven_api-${{ matrix.target }}
        path: |
          target/release/iseven_api
          target/doc
